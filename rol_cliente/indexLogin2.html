<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Inicio de Sesion</title>
  <link rel="shortcut icon" href="../img/Logo sin letras.png">
	<link rel="stylesheet" href="styleLogin2.css">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
     <link rel="stylesheet" href="../css/all.min.css">

<body style="background-image: url(../img/fondo1.jpg); background-position: center center; background-attachment: fixed; background-size: cover;">

 <div class="container">
     <div class="row login_box">
         <div class="col-md-12 col-xs-12" align="center">
            <div class="outter"><img src="../img/Avatar.png" class="image-circle"/></div>   
            <h1 style="color: #232752;">Inicio de Sesion</h1>
         </div>
        
        <div class="col-md-12 col-xs-12 login_control">
                
          <div class="form-group">
             <label for="username" class="cols-sm-2 control-label">Usuario</label>
               <div class="cols-sm-10">
                 <div class="input-group">
                   <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                         <input type="text" class="form-control" name="correo" id="correo"  placeholder="Nombre de Usuario / Correo Electronico"/>
                    </div>
               </div>
          </div>
                
        <div class="form-group">
          <label for="password" class="cols-sm-2 control-label">Password</label>
              <div class="cols-sm-10">
                    <div class="input-group">
                         <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                           <input type="password" class="form-control" name="password" id="password"  placeholder="Contraseña"/>
                     </div>
                </div>
     </div>


          <div class="form-group">
                                    
            <div style="border-top: 1px solid#888; padding-top:15px; font-size:14px; text-align: center;">
                   
                       <a  style="text-decoration: none; color: black;">¿No tienes cuenta? </a>
                                            
                            <a href="indexRegistro.html">Registrate</a>
                       </a>
                 </div>
                                    
           </div>  

             <div align="center">
                 <button class="btn btn-orange" onclick="validar()">ENTRAR</button>
                  </div>

        </div>
        
        
            
    </div>
</div>    






	<script src="../js/bootstrap.min.js"></script>
	<script src="../js/jQuery.js"></script>
    <script src="../js/sweetalert.min.js"></script>

      <script src="validacion.js"></script>

	
</body>
</html>
